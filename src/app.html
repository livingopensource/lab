<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<meta
			name="description"
			content="Explore an interactive Linux, Docker, and Kubernetes lab environment at labs.livingopensource.org. Get hands-on experience with cloud-native technologies."
		/>
		<meta
			name="keywords"
			content="Linux lab, Docker sandbox, Kubernetes playground, free cloud training, hands-on DevOps"
		/>
		<meta name="author" content="Living Open Source Labs" />

		<!-- Open Graph (OG) for Social Media -->
		<meta
			property="og:title"
			content="Free Linux, Docker & Kubernetes Lab - Hands-on Cloud Training"
		/>
		<meta
			property="og:description"
			content="Get hands-on experience with Linux, Docker, and Kubernetes in an interactive cloud lab."
		/>
		<meta property="og:image" content="https://lab.livingopensource.org/terminal.png" />
		<meta property="og:url" content="https://lab.livingopensource.org" />
		<meta property="og:type" content="website" />

		<!-- Twitter Card for better social sharing -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Linux, Docker & Kubernetes Lab" />
		<meta
			name="twitter:description"
			content="Deploy, test, and learn cloud-native tech in an online sandbox."
		/>
		<meta
			name="twitter:image"
			content="https://lab.livingopensource.org/terminal.png"
		/>

		<!-- Canonical URL to prevent duplicate content issues -->
		<link rel="canonical" href="https://lab.livingopensource.org" />
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-9X4YECEQNS"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'G-9X4YECEQNS');
	</script>
</html>
